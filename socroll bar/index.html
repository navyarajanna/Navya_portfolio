<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 15px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 5px solid #4299e1;
        }

        /* Custom Scrollbar Styles */
        .content-box::-webkit-scrollbar {
            width: 14px;
        }

        .content-box::-webkit-scrollbar-track {
            background: #edf2f7;
            border-radius: 10px;
            margin: 10px 0;
        }

        .content-box::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #4299e1, #667eea);
            border-radius: 10px;
            border: 3px solid #edf2f7;
        }

        .content-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #3182ce, #5a67d8);
        }

        /* Firefox */
        .content-box {
            scrollbar-width: thin;
            scrollbar-color: #4299e1 #edf2f7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                width: 95%;
                padding: 20px;
            }
            
            .content-box::-webkit-scrollbar {
                width: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Custom Scrollbar Demo</h1>
            <p>Styled with pure CSS</p>
        </div>
        
        <div class="content-box">
            <div class="section">
                <h2>Section 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            
            <!-- Add 10-15 more sections to see scrollbar -->
            
            <div class="section">
                <h2>Section 15</h2>
                <p>This is the last section. Scroll up to see the custom scrollbar in action!</p>
            </div>
        </div>
    </div>

    <script>
        // Add dynamic content
        const contentBox = document.querySelector('.content-box');
        let html = '';
        
        for (let i = 1; i <= 15; i++) {
            html += `
                <div class="section">
                    <h2>Section ${i}</h2>
                    <p>This is content for section ${i}. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <p>More text here to make the section longer and enable scrolling...</p>
                </div>
            `;
        }
        
        contentBox.innerHTML = html;
    </script>
</body>
</html>
